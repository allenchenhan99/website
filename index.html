<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網頁</title>
    <link rel="stylesheet" href="style.css"> <!-- 連結CSS樣式 -->
</head>
<body>
    <header>
        <h1>歡迎來到我的網頁</h1>
        <nav>
            <ul>
                <li><a href="#about">關於我</a></li>
                <li><a href="#projects">作品集</a></li>
                <li><a href="#contact">聯絡我</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>關於我</h2>
            <p>這裡是關於我的簡介。</p>
        </section>

        <section id="projects">
            <h2>作品集</h2>
            <p>展示我的作品。</p>
        </section>

        <section id="contact">
            <h2>聯絡我</h2>
            <form>
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" required>

                <label for="email">電子郵件：</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">送出</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 我的網頁. 版權所有.</p>
    </footer>

    <script src="script.js"></script> <!-- 連結JavaScript腳本 -->
</body>
</html>
